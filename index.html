<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-06 (Quote)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="container-fluid">
      <section class="text-center py-5 vh-100 mx-auto p-5">
        <h1 class="mb-5">Quote of the Day</h1>
        <p class="mb-5 text-muted">
          Press the button below to recieve a random quote!
        </p>
        <button
          onclick="generateQoute(quotesCollection)"
          class="btn btn-danger"
          >Generate New Quote</button>
        <div class="quote-section my-5">
          <p id="qoute" class="qoute mb-2"></p>
          <p id="qouteAuthor" class="qouteAuthor text-start px-5"></p>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
